<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Equation Preview based on MathJax</title>
    <meta name="description" content="Equation Preview based on MathJax. To test LaTeX equation or to test the output of MathJax output. Enter the equation in left side and rendered output will be shown on the right.">
    <meta name="copyrights" content="mgeek.in">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- <script src = "./sevn/sevn.js"></script> -->
    <script src = "./sevn/sevn.min.js"></script>

 

     
   

    <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: false,
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3.0.0/es5/tex-mml-chtml.js">
    </script>
    
    
    
    
    
    
    
</head>
<body>
    <div id="app" class="app">
        <h1>Hi from HTML</h1>
    </div>
</body>
</html>
